<md-content layout-padding>
    <h2 flex>Login</h2>
    <form flex>
        <md-input-container flex>
            <label>Email</label>
            <input ng-model="ctrl.email">
        </md-input-container>
        <md-input-container flex>
            <label>Password</label>
            <input ng-model="ctrl.password" type="password">
        </md-input-container>
        <div layout="row" layout-align="end center">
                <small><a href ng-click="ctrl.resetPassword()">Reset Password</a></small>
            </div>
        <p></p>
        <md-button class="md-raised md-accent" ng-click="ctrl.login()" flex>Login</md-button>
        <md-button class="md-raised" ng-click="ctrl.signup()" flex>Signup</md-button>
    </form>
</md-content>
